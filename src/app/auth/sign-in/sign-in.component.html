<form action="" method="post">
    <div class="row">
        <div class="col-25">
            <label for="email">Email</label>
        </div>
        <div class="col-75">
            <input type="text" name="email" id="email" 
            placeholder="Email" [(ngModel)]="creds.email">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="password">Password</label>
        </div>
        <div class="col-75">
            <input type="password" name="password" id="password" 
            placeholder="Password" [(ngModel)]="creds.password">
        </div>
    </div>    
    <div class="row">
        <input type="submit" value="Accedi" (click)="loginJobSeekerProfile(creds)">
    </div>   
</form>

{{ diagnostic }}
